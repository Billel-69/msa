<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a2e"/>
  
  <!-- Maze walls -->
  <rect x="20" y="20" width="160" height="20" fill="#16213e"/>
